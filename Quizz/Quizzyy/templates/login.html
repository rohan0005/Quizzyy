{% extends 'baseForLogo.html' %}

  {% block title %}Login{% endblock %}

{% block content %}

  

<!--REGISTERRRR-->


<div class="login-box">
    <h2 class="text-3xl">Login</h2>
    <form action="" method="post">
        {% csrf_token %}
      <div class="user-box">
        <input type="text" name="username" required="">
        <label>Username</label>
      </div>

      <div class="user-box">
        <input type="password" name="password" required="">
        <label>Password</label>
      </div>
      <input class="w-[90px] h-[40px] text-[16px] rounded-lg bg-[#FF6969] text-[#ffffff] hover:bg-[#DF2E38] hover:text-[#ffffff]" type="submit" value="Login">
    </form>
    <div>
    {% for messages in messages %}
      <p class="pt-4 text-[red]" id="messages">{{messages}}</p>
    
    {% endfor %}
    </div>

    <div class="mt-5">
      <p class="text-[#ffffff] ">Not member yet ?  <a class="text-[#068FFF] hover:text-[#6528F7] hover:no-underline " href="{% url 'register' %}">Register</a></p>
    </div>


  </div>


<script src="https://cdn.tailwindcss.com"></script>
</body>
</html>

  
{% endblock %}
