<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
 
    
    <title>Document</title>
</head>
<body>
    

<!--REGISTERRRR-->


<div class="login-box">
    <h2>Register</h2>
    <form action="" method="post">
        {% csrf_token %}
      <div class="user-box">
        {{form.username}}
        <label>Username</label>
      </div>

      <div class="user-box">
        {{form.email}}
        <label>Email</label>
      </div>

      <div class="user-box">
        {{form.password1}}
        <label>Password</label>
      </div>

      <div class="user-box">
        {{form.password2}}
        <label>Re-Password</label>
      </div>
      <input class="w-[90px] h-[40px] text-[16px] rounded-lg bg-[#FF6969] text-[#ffffff] hover:bg-[#DF2E38] hover:text-[#ffffff]" type="submit" name="SUBMIT">
    </form>
    {{form.errors}}
  </div>

<script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
